<!DOCTYPE html>
<html>
<head>
  <title>Only for You ‚ù§Ô∏è</title>
  <style>
    body {
      background: #ffe6f0;
      color: #d63384;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .fade-img {
      transition: opacity 1.5s ease-in-out;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }
    h1 {
      font-size: 42px;
    }
    .message {
      font-size: 20px;
      margin: 25px auto;
      max-width: 600px;
      line-height: 1.6;
    }
    button {
      padding: 12px 20px;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #e6004c;
    }
    .reason {
      margin-top: 20px;
      font-size: 22px;
      color: #800040;
    }
  </style>
</head>
<body>

  <h1>To My Princess Neha üíñ</h1>

  <img id="her-photo" src="her1.jpg" alt="My Love" class="fade-img">

  <div class="message">
    Neha, just a little note to say...<br>
    You mean the world to me. You're my sunshine, my reason to smile, and the love of my life. üíò<br>
    Every moment with you is magical, and I thank destiny every day for bringing you to me.
  </div>

  <button onclick="showReason()">Why I Love You üíå</button>
  <div class="reason" id="reason">Click the button to see magic ü™Ñ</div>

  <!-- üé∂ Background Love Song -->
  <audio id="bg-music" loop>
    <source src="love.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Attempt to autoplay music when page is interacted with
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');

      music.play().catch(() => {
        document.body.addEventListener('click', () => {
          music.play().catch(() => {});
        }, { once: true });
      });
    });

    const reasons = [
      "You light up my world like nobody else ‚ú®",
      "Your smile is my favorite view ‚ù§Ô∏è",
      "With you, I can be my true self.",
      "You're kind, beautiful, and mine üí´",
      "You're not just my love ‚Äî you're my peace.",
      "Forever isn't enough with you üíç"
    ];
    let index = 0;
    function showReason() {
      if (index < reasons.length) {
        document.getElementById('reason').innerText = reasons[index];
        index++;
      } else {
        document.getElementById('reason').innerText = "And the biggest reason... I LOVE YOU, forever üíñ";
      }
    }

    // Circular photo slideshow with fade effect
    const photoList = ["her1.jpg", "her2.jpg", "her3.jpg", "her4.jpg"];
    let photoIndex = 0;
    const photoElement = document.getElementById("her-photo");

    setInterval(() => {
      photoElement.classList.add("fade-out");
      setTimeout(() => {
        photoIndex = (photoIndex + 1) % photoList.length;
        photoElement.src = photoList[photoIndex];
        photoElement.classList.remove("fade-out");
      }, 1500);
    }, 5000);
  </script>

</body>
</html>
